  <title>Ćrix</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@200..900&display=swap');
*{font-family:Noto Sans Display, Noto Sans JP; font-size:15px;}
h1{text-align:center; font-size:10vw; font-weight:900; line-height:10vw; padding:0; color:#000; margin:0;}
h2{text-align:center; padding:0; line-height:22.5px; font-size:5vw; color:#c0c0c0; font-weight:900; margin:0; border:none;}
h3{padding:0; font-size:20px; color:#004080; margin:0; border:none;}
h4{padding:0; font-size:17.5px; color:#004080; margin:0; border:none;}
p{padding:0; font-size:15px; margin:0; border:none;}
ul{padding:0; margin:0;}
nav{padding:2.5vw; font-size:12.5px; width:25vw; }
main{display:flex; z-index:10; border-radius:2.5vw; margin:2.5vw; background:rgba(240,240,240,0.75); backdrop-filter: blur(2.5vw); position:relative;}
article{height:200vh; padding:2.5vw; flex-grow:1;}
p{font-size:15px;}
li{list-style:none; color:#004080;}
a{text-decoration: none; color:#004080;}
.path1{animation:just1 1s linear forwards; stroke-dashoffset:4.9; stroke-width:0.01; stroke-dasharray:4.9;}
.path2{animation:just2 1s linear forwards; stroke-dashoffset:3.5; stroke-width:0.01; stroke-dasharray:3.5;}
.path3{animation:just3 1s linear forwards; stroke-dashoffset:2.9; stroke-width:0.01; stroke-dasharray:2.9;}
.pathA{animation:justA 1s 1s linear forwards; fill:none;}
.pathB{animation:justB 1s 1s linear forwards; fill:none;}
.pathC{animation:justC 1s 1s linear forwards; fill:none;}
.pathD{animation:justD 1s 1s linear forwards; fill:none;}
.patha{animation:just1 1s linear forwards, justA 1s 1s linear forwards;}
.pathb{animation:just2 1s linear forwards, justA 1s 1s linear forwards;}
.pathc{animation:just3 1s linear forwards, justA 1s 1s linear forwards;}
.pathd{animation:just1 1s linear forwards, justB 1s 1s linear forwards;}
.pathe{animation:just2 1s linear forwards, justB 1s 1s linear forwards;}
.pathf{animation:just1 1s linear forwards, justC 1s 1s linear forwards;}
.pathg{animation:just3 1s linear forwards, justC 1s 1s linear forwards;}
.pathh{animation:just1 1s linear forwards, justD 1s 1s linear forwards;}
@keyframes just1 {
0% {
stroke-dashoffset:4.9;
stroke:#000000;
}
75% {
stroke-dashoffset:0;
stroke:#000000;
}
100% {
stroke-dashoffset:0;
stroke:rgba(0,0,0,0);
}
}
@keyframes just2 {
0% {
stroke-dashoffset:3.5;
stroke:#000000;
}
75% {
stroke-dashoffset:0;
stroke:#000000;
}
100% {
stroke-dashoffset:0;
stroke:rgba(0,0,0,0);
}
}
@keyframes just3 {
0% {
stroke-dashoffset:2.9;
stroke:#000000;
}
75% {
stroke-dashoffset:0;
stroke:#000000;
}
100% {
stroke-dashoffset:0;
stroke:rgba(0,0,0,0);
}
}
@keyframes justA {
0% {
fill:rgba(255,255,255,0);
}
100% {
fill:#205080;
}
}
@keyframes justB {
0% {
fill:rgba(255,255,255,0);
}
100% {
fill:#40a0ff;
}
}
@keyframes justC {
0% {
fill:rgba(255,255,255,0);
}
100% {
fill:#40a0ff;
}
}
@keyframes justD {
0% {
fill:rgba(255,255,255,0);
}
100% {
fill:#40a0ff;
}
}
  @keyframes sugosugo {
0% {
transform:translateY(-50%) scale(0) translateX(-50%); 
}
40% {
transform:translateY(-50%) scale(1) translateX(-50%); 
}
    60% {
transform:translateY(-50%) scale(1) translateX(-50%); 
    }
      100% {
transform:translateY(-50%) scale(0) translateX(-50%); 
}
}
</style>
  </head>

<script>
const spacer = document.getElementById("spacer");
const maxHeight = window.innerHeight;
  const minHeight = window.innerHeight * 0.4;
window.addEventListener("scroll", () => {
  const scrollTop = window.scrollY || document.documentElement.scrollTop;
  const newHeight = Math.max(maxHeight - scrollTop * 2, minHeight);
  spacer.style.height = newHeight + "px";
});
